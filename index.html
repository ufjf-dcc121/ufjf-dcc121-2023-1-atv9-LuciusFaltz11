<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9 - Lucius Faltz</title>
    <style>
        .pessoa > div{
            display: inline;
        }
        div.nome{
            color:crimson;
        }
        div.sobrenome{
            color: darkslategrey;
        }
        .sobrenome::before{
            content: ' ';
        }
        .idade{
            color: slateblue;
        }
        .idade::before{
            color: black;
            content: ', ';
        }
        .idade::after{
            content: ' anos';
        }
    </style>
</head>
<body>
    <header>
        <h1>Atividade - 9: Forms</h1>
    </header>
    <main>
        <form action="">
            <input type="text" name="nome"/>
            <input type="text" name="sobrenome"/>
            <input type="number" name="idade"/>
            <input type="submit" />
            <input type="reset" />
        </form>
        <p></p>
        <h2>Visitas Passadas:</h2>
        <ol></ol>
    </main>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", enviarInformacoes);
        const paragraph = document.querySelector("p");
        const lista = document.querySelector("ol");

        function enviarInformacoes(e){
            e.preventDefault();
            console.log("Enviado :)");
            const nome = form.nome.value;
            const sobrenome = form.sobrenome.value;
            const idade = form.idade.valueAsNumber;
            const nomeCompleto = `${nome} ${sobrenome}, ${idade} anos`;
            console.log(nomeCompleto);
            paragraph.innerHTML = `Ol√° <span>${nomeCompleto}</span>!`;


            form.reset();
            form.nome.focus();

            addPeople(nome, sobrenome, idade);

            
        }

        function addPeople(nome, sobrenome, idade){
            const li = document.createElement('li');
            const divPessoa = document.createElement('div');
            divPessoa.classList.add('pessoa');

            const spanNome = document.createElement('div');
            spanNome.classList.add('nome');
            spanNome.textContent = nome;
            divPessoa.appendChild(spanNome);

            const spanSobrenome = document.createElement('div');
            spanSobrenome.classList.add('sobrenome');
            spanSobrenome.textContent = sobrenome;
            divPessoa.appendChild(spanSobrenome);

            const spanIdade = document.createElement('div');
            spanIdade.classList.add('idade');
            spanIdade.textContent = idade;
            divPessoa.appendChild(spanIdade);


            
            li.appendChild(divPessoa);
            lista.appendChild(li);
        }
    </script>
</body>
</html>
